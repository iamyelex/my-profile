<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Personal and Real Time Attributes</title>
  </head>
  <body>
    <header>
      <h1>My Personal Details</h1>
    </header>

    <main>
      <img src="./profile.jpeg" alt="Akinsipe Hammed" data-testid="slackDisplayImage" />

      <section>
        <p class="space">
          My slack name is <span data-testid="slackUserName">Akinsipe Hammed</span>
        </p>

        <p class="space">
          The current day of the week is <span data-testid="currentDAyOfTheWeek" id="weekday"></span>
        </p>

        <p class="space">
        The current utc time in milliseconds is <span data-testid="currentUTCTime" id="milliseconds"></span>
        </p>

        <p class="space">My track is <span data-testid="myTrack">Frontend</span></p>
      </section>
    </main>

    <footer>
      <a href="https://github.com/iamyelex/my-profile" data-testid="githubURL">Github</a>
    </footer>
  </body>
</html>
