<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Personal and Real Time Attributes</title>
  </head>
  <body>
    <header>
      <h1>My Personal Details</h1>
    </header>

    <main>
      <img src="" alt="Akinsipe Hammed" data-testid="slackDisplayImage" />

      <section>
        <p>
          My slack name is
          <span data-testid="slackUserName">Akinsipe Hammed</span>
        </p>

        <p>
          The current day of the week is
          <span data-testid="currentDAyOfTheWeek" id="weekday"></span>
        </p>

        <div>
          <p>
            The current utc time in milliseconds is
            <span data-testid="currentUTCTime" id="milliseconds"></span>
          </p>

          <p>My track is <span data-testid="myTrack">Frontend</span></p>
        </div>
      </section>
    </main>

    <footer>
      <a href="" data-testid="githubURL">Github</a>
    </footer>
  </body>
</html>
